<div class="contact-slider">
    <div class="slider-header-container">
        <img src="../../../assets/img/join_logo.svg" alt="">
        <h1 id="window-headline" class="no-margin clr-white">{{headline}}</h1>
        @if (componentMode == 'add') {
          <div id="window-claim" class="add-claim">Tasks are better with a team!</div>
        }

        <div class="separator-across-lightblue"></div>
    </div>
    <div class="contact-input-container">
        <div class="cancel-x" onclick="setSlideOutEffects()"><img src="../../../assets/img/cancel.svg" alt=""></div>


        @if (componentMode == 'add') {
            <div id="contact-badge" class="contact-badge">
                <img src="../../../assets/img/person.svg" alt="">
            </div>
        }@else {
            <div id="contact-badge" class="contact-badge"  [ngStyle]="{'background-color': contact.badgecolor}">
                {{contact.initials}}
            </div>
        }


        <form id="addContact-form" class="input-form-container">
            <div class="inputfields">
                <label id="input-name-label">
                    <input class="contact-inputField" type="text" id="contact-input-name" placeholder="Name" required>
                </label>
                <label id="input-email-label">
                    <input class="contact-inputField" type="email" id="contact-input-email" placeholder="Email"
                        required>
                </label>
                <label id="input-phone-label">
                    <input class="contact-inputField" type="tel" id="contact-input-phone" placeholder="Phone" required>
                </label>
            </div>
            <div id="buttons-container" class="cancel-create-buttons-container">
                @if (componentMode == 'add') {
                    <button class="btn-white btn-pos" type="reset">Cancel <img src="../../../assets/img/cancel.svg" alt=""></button>
                }@else {
                    <button class="btn-white btn-pos" type="reset">Delete</button>
                }


                <button id="createContactBtn" type="submit" class="btn-grey img-white btn-pos">
                    {{rightBtnText}}<img src="../../../assets/img/checked.svg"></button>
            </div>
        </form>
    </div>
</div>
